<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Arno DUBOIS - WebDesigner/PHPMan/Vidéaste et + si besoin</title>
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,700|Fira+Mono&amp;subset=latin-ext"
      rel="stylesheet"
    />
    <link href="dist/app.css" rel="stylesheet" />
    <script src="dist/app.js"></script>
    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = _paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function() {
        var u = "https://matomo.arnodubo.is/";
        _paq.push(["setTrackerUrl", u + "piwik.php"]);
        _paq.push(["setSiteId", "1"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.type = "text/javascript";
        g.async = true;
        g.defer = true;
        g.src = u + "piwik.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
    <!-- End Matomo Code -->
  </head>

  <body>
    <header class="topsection">
      <div class="topsection-center">
        <h1 class="u-bold">Arno Dubois</h1>

        <h2>Développeur PHP</h2>
      </div>

      <div class="animatedbackground"></div>
    </header>
    <main>
      <section class="about center hidden"></section>
      <section class="projects center">
        <div class="mode-toggler hidden">
          <div>
            <label for="mode-switcher" class="label">Mode terminal</label>
            <input
              type="checkbox"
              class="switch"
              name="mode-switcher"
              id="mode-switcher"
            />
            <label for="mode-switcher" class="label">Mode graphique</label>
          </div>
        </div>
        <div class="chooser flex-container">
          <div class="w25">
            <button class="btn center mode-chooser mode-terminal">
              <img src="img/icons/termmode.svg" /> Mode terminal
            </button>
          </div>

          <div class="w25">
            <button class="btn center mode-chooser mode-gui">
              <img src="img/icons/guimode.svg" /> Mode graphique
            </button>
          </div>
        </div>
      </section>
      <section class="contact center hidden"></section>
    </main>
  </body>
</html>
